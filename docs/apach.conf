<VirtualHost *:80>
    ServerName neo1seok.iptime.org
    WSGIDaemonProcess neo_server  user=pi group=pi threads=10
    WSGIScriptAlias / /var/www/neo_server/py_server.wsgi
    <Directory /var/www/neo_server>
        WSGIProcessGroup neo_server
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>


<VirtualHost *:8080>
    ServerName http://neo1seok.hopto.me
    WSGIDaemonProcess neo_django_server python-path=/var/www/.vr_django/lib/python3.6/site-packages:/var/www/neo_django_server  user=pi group=pi threads=10
    WSGIScriptAlias / /var/www/neo_django_server/neo_django_server/wsgi.py
    #WSGIPythonHome /var/www/.vr_django
    #WSGIPythonPath /var/www/neo_django_server
   Alias /static /var/www/neo_django_server/static
   <Directory /var/www/neo_django_server/static>
        Require all granted
   </Directory>

   <Directory /var/www/neo_django_server>
        WSGIProcessGroup neo_django_server
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
