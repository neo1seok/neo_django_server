<VirtualHost *:8080>
    ServerName neo1seok.iptime.org
    WSGIScriptAlias / /var/www/neo_django_server/neo_django_server/wsgi.py
    WSGIPythonHome /var/www/neo_django_server
    WSGIPythonPath /path/to/mysite.com

    <Directory /var/www/neo_django_server>
    <Files wsgi.py>
    Require all granted
    </Files>
    </Directory>


    WSGIDaemonProcess neo_django_server  user=pi group=pi threads=10
    WSGIScriptAlias / /var/www/neo_django_server/neo_django_server/wsgi.py
    <Directory /var/www/neo_django_server>
        WSGIProcessGroup neo_django_server
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
