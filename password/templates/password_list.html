{% extends 'password.html' %}

{% block content %}
    {% for password in passwords %}
        <div class="password">
            <div class="date">
                {{ password.updt_date }}
            </div>
            <h1><a href="{% url 'password_detail' pk=password.pk %}">{{ password.site }}</a></h1>
            <p>{{ password.ptail|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}

{% block title %}
<h1>{{exam}}</h1>
{% endblock %}
